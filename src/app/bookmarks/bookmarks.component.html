<ul class="bookmarks">
  <li class="bookmark" *ngFor="let bookmark of bookmarks$ | async">
    <mat-card (click)="onBookmarkClick(bookmark._id)">
      <h3>{{bookmark.name}}</h3>
    </mat-card>
  </li>
</ul>
<button class="fab" mat-fab color="primary" (click)="onFabClick()">
  <mat-icon>add</mat-icon>
</button>
